    <!-- Footer -->
    <div id="footer-container"></div>
    
    <script src="js/auth.js"></script>
    <script src="js/ships-database.js"></script>
    <script>
        // Load header and footer
        Promise.all([
            fetch('components/header.html').then(r => r.text()),
            fetch('components/footer.html').then(r => r.text())
        ]).then(([header, footer]) => {
            document.getElementById('header-container').innerHTML = header;
            document.getElementById('footer-container').innerHTML = footer;
            lucide.createIcons();
        });
        
        // Form submit
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            const errorAlert = document.getElementById('error-alert');
            const successAlert = document.getElementById('success-alert');
            const errorText = document.getElementById('error-text');
            
            // Clear previous alerts
            errorAlert.classList.add('hidden');
            successAlert.classList.add('hidden');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorText.textContent = 'Las contraseÃ±as no coinciden';
                errorAlert.classList.remove('hidden');
                return;
            }
            
            const result = auth.register(username, email, password);
            
            if (result.success) {
                successAlert.classList.remove('hidden');
                await new Promise(resolve => setTimeout(resolve, 1000));
                window.location.href = 'index.html';
            } else {
                errorText.textContent = result.message;
                errorAlert.classList.remove('hidden');
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    errorAlert.classList.add('hidden');
                }, 5000);
            }
        });
    </script>

    <style>
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-slideDown {
            animation: slideDown 0.3s ease-out;
        }
        
        .animate-bounce {
            animation: bounce 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
