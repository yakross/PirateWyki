        allGuides = guidesDatabase;

        // Filter by category
        function filterByCategory(category) {
            currentCategory = category;
            
            document.querySelectorAll('.guide-category-card').forEach(card => {
                card.classList.remove('active');
            });
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
            
            filterGuides();
        }

        // Filter guides
        function filterGuides() {
            const search = document.getElementById('search-input').value.toLowerCase();

            filteredGuides = allGuides.filter(guide => {
                const matchesCategory = currentCategory === 'all' || guide.category === currentCategory;
                const matchesSearch = guide.title.toLowerCase().includes(search) || 
                                    guide.description.toLowerCase().includes(search) ||
                                    guide.tags.some(tag => tag.includes(search));

                return matchesCategory && matchesSearch;
            });

            renderGuides();
        }

        // Render guides
        function renderGuides() {
            const grid = document.getElementById('guides-grid');

            if (filteredGuides.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i data-lucide="search-x" class="w-16 h-16 mx-auto text-gray-600 mb-4"></i>
                        <p class="text-gray-400">No guides found</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            grid.innerHTML = filteredGuides.map(guide => createGuideCard(guide)).join('');
            lucide.createIcons();
        }

        // Create guide card
        function createGuideCard(guide) {
            const difficultyColors = {
                beginner: 'green',
                intermediate: 'yellow',
                advanced: 'orange',
                expert: 'red',
                all: 'blue'
            };
            const color = difficultyColors[guide.difficulty];

            return `
                <a href="guide-detail.html?id=${guide.id}" class="content-panel p-6 hover:border-${color}-400 transition group block">
                    <div class="flex items-start justify-between mb-3">
                        <span class="badge badge-${color} text-xs">${guide.difficulty}</span>
                        <div class="flex items-center gap-3 text-xs text-gray-500">
                            <span>
                                <i data-lucide="clock" class="inline w-3 h-3"></i>
                                ${guide.readTime}
                            </span>
                            <span>
                                <i data-lucide="eye" class="inline w-3 h-3"></i>
                                ${(guide.views / 1000).toFixed(1)}k
                            </span>
                        </div>
                    </div>

                    <h3 class="text-xl font-bold text-${color}-300 group-hover:text-${color}-200 mb-2">
                        ${guide.title}
                    </h3>

                    <p class="text-sm text-gray-400 mb-4 line-clamp-3">${guide.description}</p>

                    <div class="flex flex-wrap gap-2 mb-4">
                        ${guide.tags.slice(0, 3).map(tag => `
                            <span class="px-2 py-1 bg-gray-800 rounded text-xs text-gray-400">
                                ${tag}
                            </span>
                        `).join('')}
                    </div>

                    <div class="flex items-center justify-between pt-4 border-t border-gray-700">
                        <div class="flex items-center gap-2">
                            <div class="w-8 h-8 rounded-full bg-${color}-500/20 flex items-center justify-center">
                                <i data-lucide="user" class="w-4 h-4 text-${color}-400"></i>
                            </div>
                            <div>
                                <div class="text-xs text-gray-400">${guide.author}</div>
                                <div class="text-xs text-gray-600">${guide.date}</div>
                            </div>
                        </div>
                        <div class="flex items-center gap-1 text-sm text-gray-400">
                            <i data-lucide="thumbs-up" class="w-4 h-4"></i>
                            <span>${guide.likes}</span>
                        </div>
                    </div>
                </a>
            `;
        }

        // Initialize
