<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missions - Pirate Galaxy</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/game-styles.css">
</head>
<body class="bg-gray-950 text-gray-100">

    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <div class="container mx-auto px-6 py-8">
        
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold mb-2 bg-gradient-to-r from-yellow-400 to-orange-400 bg-clip-text text-transparent">
                Mission Database
            </h1>
            <p class="text-gray-400">Track story missions, side quests and daily challenges</p>
        </div>

        <!-- Mission Type Tabs -->
        <div class="flex gap-2 mb-6 overflow-x-auto pb-2">
            <button onclick="filterByType('all')" class="mission-tab active" data-type="all">
                <i data-lucide="list" class="w-5 h-5"></i>
                <span>All Missions</span>
            </button>
            <button onclick="filterByType('main')" class="mission-tab" data-type="main">
                <i data-lucide="star" class="w-5 h-5"></i>
                <span>Main Story</span>
            </button>
            <button onclick="filterByType('side')" class="mission-tab" data-type="side">
                <i data-lucide="circle-dot" class="w-5 h-5"></i>
                <span>Side Quests</span>
            </button>
            <button onclick="filterByType('daily')" class="mission-tab" data-type="daily">
                <i data-lucide="calendar" class="w-5 h-5"></i>
                <span>Daily</span>
            </button>
            <button onclick="filterByType('raid')" class="mission-tab" data-type="raid">
                <i data-lucide="swords" class="w-5 h-5"></i>
                <span>Raids</span>
            </button>
            <button onclick="filterByType('pvp')" class="mission-tab" data-type="pvp">
                <i data-lucide="shield-alert" class="w-5 h-5"></i>
                <span>PvP</span>
            </button>
        </div>

        <!-- Filters -->
        <div class="content-panel p-6 mb-6">
            <div class="grid md:grid-cols-4 gap-4">
                
                <!-- Search -->
                <div class="md:col-span-2">
                    <label class="block text-sm text-gray-400 mb-2">
                        <i data-lucide="search" class="inline w-4 h-4 mr-1"></i>
                        Search Missions
                    </label>
                    <input 
                        type="text" 
                        id="search-input"
                        placeholder="Search by name or description..."
                        class="w-full px-4 py-2 rounded-lg border border-gray-700 bg-gray-900 text-gray-100 focus:border-yellow-500 focus:outline-none"
                        oninput="filterMissions()"
                    >
                </div>

                <!-- System Filter -->
                <div>
                    <label class="block text-sm text-gray-400 mb-2">System</label>
                    <select 
                        id="system-filter"
                        class="w-full px-4 py-2 rounded-lg border border-gray-700 bg-gray-900 text-gray-100 focus:border-yellow-500 focus:outline-none"
                        onchange="filterMissions()"
                    >
                        <option value="all">All Systems</option>
                        <option value="sol">Sol</option>
                        <option value="tauceti">Tau Ceti</option>
                        <option value="sirius">Sirius</option>
                        <option value="draconis">Draconis</option>
                        <option value="mizar">Mizar</option>
                        <option value="gemini">Gemini</option>
                        <option value="antares">Antares</option>
                        <option value="vega">Vega</option>
                        <option value="oort">Oort</option>
                    </select>
                </div>

                <!-- Difficulty Filter -->
                <div>
                    <label class="block text-sm text-gray-400 mb-2">Difficulty</label>
                    <select 
                        id="difficulty-filter"
                        class="w-full px-4 py-2 rounded-lg border border-gray-700 bg-gray-900 text-gray-100 focus:border-yellow-500 focus:outline-none"
                        onchange="filterMissions()"
                    >
                        <option value="all">All Difficulties</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="extreme">Extreme</option>
                        <option value="legendary">Legendary</option>
                    </select>
                </div>

            </div>

            <!-- Results Counter -->
            <div class="mt-4 pt-4 border-t border-gray-700 flex items-center justify-between">
                <span class="text-sm text-gray-400">
                    Showing <span id="results-count" class="text-yellow-400 font-semibold">0</span> missions
                </span>
                <button onclick="resetFilters()" class="text-sm text-gray-400 hover:text-yellow-400">
                    <i data-lucide="rotate-ccw" class="inline w-4 h-4 mr-1"></i>
                    Reset Filters
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="text-center py-12">
            <div class="loading mx-auto mb-4"></div>
            <p class="text-gray-400">Loading missions...</p>
        </div>

        <!-- Missions Grid -->
        <div id="missions-grid" class="hidden space-y-4">
            <!-- Missions will be loaded here -->
        </div>

        <!-- No Results -->
        <div id="no-results" class="hidden text-center py-12">
            <i data-lucide="search-x" class="w-16 h-16 mx-auto text-gray-600 mb-4"></i>
            <h3 class="text-xl font-bold text-gray-400 mb-2">No missions found</h3>
            <p class="text-gray-500 mb-4">Try adjusting your filters</p>
        </div>

    </div>

    <!-- Mission Detail Modal -->
    <div id="mission-modal" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
        <div class="content-panel max-w-3xl w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-gray-900 border-b border-gray-700 p-4 flex items-center justify-between">
                <h2 id="modal-title" class="text-2xl font-bold text-yellow-300">Mission Details</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div id="modal-content" class="p-6">
                <!-- Content will be loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/component-loader.js"></script>
    <script src="js/data-loader.js"></script>
    <script>
        let allMissions = [];
        let filteredMissions = [];
        let currentType = 'all';

        // Mission type configuration
        const missionTypeConfig = {
            main: { color: 'yellow', icon: 'star', label: 'Main Story' },
            side: { color: 'blue', icon: 'circle-dot', label: 'Side Quest' },
            daily: { color: 'green', icon: 'calendar', label: 'Daily' },
            weekly: { color: 'purple', icon: 'calendar-range', label: 'Weekly' },
            raid: { color: 'red', icon: 'swords', label: 'Raid' },
            pvp: { color: 'orange', icon: 'shield-alert', label: 'PvP' },
            event: { color: 'pink', icon: 'sparkles', label: 'Event' }
        };

        const difficultyColors = {
            easy: 'green',
            medium: 'yellow',
            hard: 'orange',
            extreme: 'red',
            legendary: 'purple'
        };

        // Load missions
        async function loadMissions() {
            try {
                allMissions = await dataLoader.getMissions();
                filteredMissions = [...allMissions];
                
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('missions-grid').classList.remove('hidden');
                
                filterMissions();
            } catch (error) {
                console.error('Error loading missions:', error);
                document.getElementById('loading-state').innerHTML = `
                    <div class="text-center text-red-500">
                        <i data-lucide="alert-circle" class="w-16 h-16 mx-auto mb-4"></i>
                        <p>Error loading missions database</p>
                    </div>
                `;
                lucide.createIcons();
            }
        }

        // Filter by type
        function filterByType(type) {
            currentType = type;
            
            document.querySelectorAll('.mission-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-type="${type}"]`).classList.add('active');
            
            filterMissions();
        }

        // Filter missions
        function filterMissions() {
            const search = document.getElementById('search-input').value.toLowerCase();
            const system = document.getElementById('system-filter').value;
            const difficulty = document.getElementById('difficulty-filter').value;

            filteredMissions = allMissions.filter(mission => {
                const matchesType = currentType === 'all' || mission.type === currentType;
                const matchesSearch = mission.name.toLowerCase().includes(search) || 
                                    mission.description.toLowerCase().includes(search);
                const matchesSystem = system === 'all' || mission.system === system;
                const matchesDifficulty = difficulty === 'all' || mission.difficulty === difficulty;

                return matchesType && matchesSearch && matchesSystem && matchesDifficulty;
            });

            renderMissions();
        }

        // Render missions
        function renderMissions() {
            const grid = document.getElementById('missions-grid');
            const noResults = document.getElementById('no-results');
            const counter = document.getElementById('results-count');

            counter.textContent = filteredMissions.length;

            if (filteredMissions.length === 0) {
                grid.classList.add('hidden');
                noResults.classList.remove('hidden');
                lucide.createIcons();
                return;
            }

            grid.classList.remove('hidden');
            noResults.classList.add('hidden');

            grid.innerHTML = filteredMissions.map(mission => createMissionCard(mission)).join('');
            lucide.createIcons();
        }

        // Create mission card
        function createMissionCard(mission) {
            const typeConfig = missionTypeConfig[mission.type] || missionTypeConfig.side;
            const diffColor = difficultyColors[mission.difficulty];

            return `
                <div onclick='showMissionDetail(${JSON.stringify(mission).replace(/'/g, "&apos;")})' 
                     class="content-panel p-5 hover:border-${typeConfig.color}-400 transition cursor-pointer group">
                    
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex items-center gap-3 flex-1">
                            <div class="w-12 h-12 rounded-lg bg-${typeConfig.color}-500/20 flex items-center justify-center flex-shrink-0">
                                <i data-lucide="${typeConfig.icon}" class="w-6 h-6 text-${typeConfig.color}-400"></i>
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center gap-2 mb-1">
                                    <h3 class="font-bold text-${typeConfig.color}-300 group-hover:text-${typeConfig.color}-200 truncate">
                                        ${mission.name}
                                    </h3>
                                    ${mission.isRaid ? '<span class="badge badge-red text-xs">RAID</span>' : ''}
                                    ${mission.isPvP ? '<span class="badge badge-orange text-xs">PvP</span>' : ''}
                                    ${mission.isOptional ? '<span class="badge badge-blue text-xs">Optional</span>' : ''}
                                </div>
                                <p class="text-xs text-gray-500 capitalize">${typeConfig.label}</p>
                            </div>
                        </div>
                        <div class="text-right flex-shrink-0 ml-3">
                            <div class="badge badge-${diffColor} text-xs mb-1">${mission.difficulty}</div>
                            <div class="text-xs text-gray-500">Level ${mission.level}</div>
                        </div>
                    </div>

                    <p class="text-sm text-gray-400 mb-4 line-clamp-2">${mission.description}</p>

                    <div class="grid grid-cols-3 gap-3 mb-4">
                        <div class="text-center p-2 bg-gray-800/50 rounded">
                            <i data-lucide="map-pin" class="w-4 h-4 text-cyan-400 mx-auto mb-1"></i>
                            <div class="text-xs text-gray-500">System</div>
                            <div class="text-xs font-semibold text-cyan-300 capitalize">${mission.system}</div>
                        </div>
                        <div class="text-center p-2 bg-gray-800/50 rounded">
                            <i data-lucide="coins" class="w-4 h-4 text-yellow-400 mx-auto mb-1"></i>
                            <div class="text-xs text-gray-500">Credits</div>
                            <div class="text-xs font-semibold text-yellow-300">${mission.rewards.credits.toLocaleString()}</div>
                        </div>
                        <div class="text-center p-2 bg-gray-800/50 rounded">
                            <i data-lucide="zap" class="w-4 h-4 text-purple-400 mx-auto mb-1"></i>
                            <div class="text-xs text-gray-500">XP</div>
                            <div class="text-xs font-semibold text-purple-300">${mission.rewards.experience.toLocaleString()}</div>
                        </div>
                    </div>

                    ${mission.objectives ? `
                    <div class="mb-3">
                        <div class="text-xs text-gray-500 mb-2">Objectives (${mission.objectives.length})</div>
                        <div class="flex gap-1">
                            ${mission.objectives.slice(0, 3).map(() => 
                                '<div class="h-1 flex-1 bg-gray-700 rounded"></div>'
                            ).join('')}
                            ${mission.objectives.length > 3 ? '<div class="text-xs text-gray-600">+' + (mission.objectives.length - 3) + '</div>' : ''}
                        </div>
                    </div>
                    ` : ''}

                    <div class="flex items-center justify-between pt-3 border-t border-gray-700">
                        <div class="flex gap-2">
                            ${mission.rewards.items && mission.rewards.items.length > 0 ? `
                                <span class="text-xs text-green-400">
                                    <i data-lucide="gift" class="inline w-3 h-3"></i>
                                    ${mission.rewards.items.length} items
                                </span>
                            ` : ''}
                            ${mission.recommendedPlayers ? `
                                <span class="text-xs text-blue-400">
                                    <i data-lucide="users" class="inline w-3 h-3"></i>
                                    ${mission.recommendedPlayers} players
                                </span>
                            ` : ''}
                        </div>
                        <span class="text-xs text-gray-500 group-hover:text-yellow-400 transition">
                            View Details →
                        </span>
                    </div>
                </div>
            `;
        }

        // Show mission detail modal
        function showMissionDetail(mission) {
            const modal = document.getElementById('mission-modal');
            const title = document.getElementById('modal-title');
            const content = document.getElementById('modal-content');

            const typeConfig = missionTypeConfig[mission.type];
            const diffColor = difficultyColors[mission.difficulty];

            title.textContent = mission.name;

            content.innerHTML = `
                <div class="flex items-center gap-3 mb-4">
                    <span class="badge badge-${typeConfig.color}">${typeConfig.label}</span>
                    <span class="badge badge-${diffColor}">${mission.difficulty}</span>
                    ${mission.isRaid ? '<span class="badge badge-red">RAID</span>' : ''}
                    ${mission.isPvP ? '<span class="badge badge-orange">PvP</span>' : ''}
                    ${mission.isElite ? '<span class="badge badge-purple">ELITE</span>' : ''}
                </div>

                <p class="text-gray-300 leading-relaxed mb-6">${mission.description}</p>

                <div class="grid md:grid-cols-2 gap-4 mb-6">
                    <div class="content-panel p-4">
                        <h3 class="text-lg font-bold text-cyan-300 mb-3">
                            <i data-lucide="info" class="inline w-5 h-5"></i>
                            Mission Info
                        </h3>
                        <div class="space-y-2 text-sm">
                            <div class="flex justify-between">
                                <span class="text-gray-400">System</span>
                                <span class="text-cyan-400 font-semibold capitalize">${mission.system}</span>
                            </div>
                            ${mission.planet ? `
                            <div class="flex justify-between">
                                <span class="text-gray-400">Planet</span>
                                <span class="text-cyan-400 font-semibold capitalize">${mission.planet}</span>
                            </div>
                            ` : ''}
                            <div class="flex justify-between">
                                <span class="text-gray-400">Required Level</span>
                                <span class="text-yellow-400 font-semibold">${mission.level}</span>
                            </div>
                            ${mission.recommendedPlayers ? `
                            <div class="flex justify-between">
                                <span class="text-gray-400">Players</span>
                                <span class="text-blue-400 font-semibold">${mission.recommendedPlayers}</span>
                            </div>
                            ` : ''}
                            ${mission.requiresClan ? `
                            <div class="flex justify-between">
                                <span class="text-gray-400">Clan Required</span>
                                <span class="text-orange-400 font-semibold">Yes</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>

                    <div class="content-panel p-4">
                        <h3 class="text-lg font-bold text-green-300 mb-3">
                            <i data-lucide="gift" class="inline w-5 h-5"></i>
                            Rewards
                        </h3>
                        <div class="space-y-2 text-sm">
                            <div class="flex justify-between">
                                <span class="text-gray-400">Credits</span>
                                <span class="text-yellow-400 font-semibold">
                                    <i data-lucide="coins" class="inline w-4 h-4"></i>
                                    ${mission.rewards.credits.toLocaleString()}
                                </span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Experience</span>
                                <span class="text-purple-400 font-semibold">
                                    <i data-lucide="zap" class="inline w-4 h-4"></i>
                                    ${mission.rewards.experience.toLocaleString()}
                                </span>
                            </div>
                            ${mission.rewards.items && mission.rewards.items.length > 0 ? `
                            <div class="pt-2 border-t border-gray-700">
                                <div class="text-gray-400 mb-2">Items:</div>
                                <div class="space-y-1">
                                    ${mission.rewards.items.map(item => `
                                        <div class="text-green-400 text-xs">
                                            <i data-lucide="check" class="inline w-3 h-3"></i>
                                            ${item}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            ` : ''}
                            ${mission.rewards.title ? `
                            <div class="pt-2 border-t border-gray-700">
                                <div class="text-orange-400 font-semibold">
                                    <i data-lucide="award" class="inline w-4 h-4"></i>
                                    Title: "${mission.rewards.title}"
                                </div>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                </div>

                ${mission.objectives ? `
                <div class="content-panel p-4 mb-6">
                    <h3 class="text-lg font-bold text-blue-300 mb-3">
                        <i data-lucide="list-checks" class="inline w-5 h-5"></i>
                        Objectives
                    </h3>
                    <div class="space-y-2">
                        ${mission.objectives.map((obj, i) => `
                            <div class="flex items-start gap-3 p-2 bg-gray-800/30 rounded">
                                <div class="w-6 h-6 rounded-full bg-blue-500/20 flex items-center justify-center flex-shrink-0 mt-0.5">
                                    <span class="text-blue-400 text-xs font-bold">${i + 1}</span>
                                </div>
                                <span class="text-gray-300 flex-1">${obj}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
                ` : ''}

                ${mission.prerequisites && mission.prerequisites.length > 0 ? `
                <div class="content-panel p-4 mb-6 border-yellow-500/30">
                    <h3 class="text-lg font-bold text-yellow-300 mb-2">
                        <i data-lucide="alert-triangle" class="inline w-5 h-5"></i>
                        Prerequisites
                    </h3>
                    <p class="text-sm text-gray-400">Complete these missions first:</p>
                    <div class="mt-2 flex flex-wrap gap-2">
                        ${mission.prerequisites.map(pre => `
                            <span class="px-3 py-1 bg-yellow-500/20 rounded text-yellow-300 text-sm">
                                ${pre}
                            </span>
                        `).join('')}
                    </div>
                </div>
                ` : ''}

                ${mission.nextMission ? `
                <div class="content-panel p-4 mb-6 border-green-500/30">
                    <h3 class="text-lg font-bold text-green-300 mb-2">
                        <i data-lucide="arrow-right" class="inline w-5 h-5"></i>
                        Next Mission
                    </h3>
                    <span class="px-3 py-1 bg-green-500/20 rounded text-green-300">
                        ${mission.nextMission}
                    </span>
                </div>
                ` : ''}

                <button class="w-full game-nav-item text-center py-3" onclick="closeModal()">
                    <i data-lucide="check" class="inline w-5 h-5 mr-2"></i>
                    Close
                </button>
            `;

            modal.classList.remove('hidden');
            lucide.createIcons();
        }

        // Close modal
        function closeModal() {
            document.getElementById('mission-modal').classList.add('hidden');
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('search-input').value = '';
            document.getElementById('system-filter').value = 'all';
            document.getElementById('difficulty-filter').value = 'all';
            currentType = 'all';
            
            document.querySelectorAll('.mission-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector('[data-type="all"]').classList.add('active');
            
            filterMissions();
        }

        // Initialize
        async function init() {
            await componentLoader.loadAll({
                'header': 'components/header.html',
                'footer': 'components/footer.html'
            });

            componentLoader.renderAll({
                'header-placeholder': 'header',
                'footer-placeholder': 'footer'
            });

            lucide.createIcons();
            loadMissions();
        }

        // Close modal on outside click or escape
        document.getElementById('mission-modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });

        init();
    </script>

    <style>
        .mission-tab {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(31, 41, 55, 0.5);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 0.5rem;
            color: #9CA3AF;
            transition: all 0.3s;
            cursor: pointer;
            white-space: nowrap;
        }

        .mission-tab:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
            color: #60A5FA;
        }

        .mission-tab.active {
            background: linear-gradient(90deg, rgba(234, 179, 8, 0.2), rgba(249, 115, 22, 0.2));
            border-color: rgba(234, 179, 8, 0.5);
            color: #FCD34D;
        }

        .badge-red { background: rgba(239, 68, 68, 0.2); color: #FCA5A5; }
        .badge-orange { background: rgba(249, 115, 22, 0.2); color: #FDBA74; }
        .badge-yellow { background: rgba(234, 179, 8, 0.2); color: #FDE047; }
        .badge-green { background: rgba(34, 197, 94, 0.2); color: #86EFAC; }
        .badge-blue { background: rgba(59, 130, 246, 0.2); color: #93C5FD; }
        .badge-purple { background: rgba(168, 85, 247, 0.2); color: #C4B5FD; }
        .badge-pink { background: rgba(236, 72, 153, 0.2); color: #F9A8D4; }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .loading {
            border: 3px solid rgba(234, 179, 8, 0.2);
            border-top: 3px solid #EAB308;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

</body>
</html>
